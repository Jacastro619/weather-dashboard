<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-light">
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <section class="search-history container-fluid">
      <div class="row m-2 mt-4">
        <div class="prev-search col-12 col-md-2 col-lg-2 bg-light">
          <p class="w-100 text-center mb-0">Search For a City</p>
          <nav class="navbar navbar-light bg-light w-100">
            <div class="container-fluid w-100 justify-content-center">
              <form id="search-form" class="search-bar d-flex">
                <input
                  id="search-input"
                  class="form-control me-2"
                  type="search"
                  placeholder="City here"
                  aria-label="Search"
                />
                <button id="search-btn" class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </nav>
          <button type="button" id="history-btn" class="btn btn-info w-100 custom-btn">
            Info
          </button>
        </div>
        <div class="weather-content col-12 col-md-9 col-lg-9 bg-light"
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
