<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-light">
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <nav class="navbar navbar-light bg-light container-fluid">
      <div class="container-fluid">
        <form class="d-flex col-12 col-md-2 col-lg-2">
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <section class="search-history container-fluid">
      <div class="prev-search col-12 col-md-2 col-lg-2">
        <button type="button" class="btn btn-info w-100">Info</button>
        <button type="button" class="btn btn-info w-100">Info</button>
        <button type="button" class="btn btn-info w-100">Info</button>
        <button type="button" class="btn btn-info w-100">Info</button>
        <button type="button" class="btn btn-info w-100">Info</button>
        <button type="button" class="btn btn-info w-100">Info</button>
        <button type="button" class="btn btn-info w-100">Info</button>
        <button type="button" class="btn btn-info w-100">Info</button>
        <button type="button" class="btn btn-info w-100">Info</button>
        <button type="button" class="btn btn-info w-100">Info</button>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
